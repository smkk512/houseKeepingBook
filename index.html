<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>House keeping book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    
</head>
<body>
    <h1>가계부</h1>
    <div class='category'>
        <input class='withdraw' type="button" value='수입'>
        <input class='deposit' type="button" value='지출'>   
    </div>
    <div class="info">
        <span>
            금액
            <input class='input-money' type="text" placeholder="금액을 입력하세요">
        </span>
        <span>
            내용
            <input class='input-desc' type="text" placeholder="내용을 입력하세요">
        </span>
        <input class='submit-info' type="button" value="확인">
    </div>
    
    


    <script src="main.js"></script>
</body>
</html>
